# Use in-memory DB for tests (no Docker required)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
quarkus.datasource.username=<USERNAME>
quarkus.datasource.password=<PASSWORD>

# Let Hibernate create schema for tests
quarkus.hibernate-orm.database.generation=drop-and-create

# Load src/main/resources/import.sql automatically
quarkus.hibernate-orm.sql-load-script=import.sql

# Ensure Quarkus doesn't try to use Dev Services for a DB in tests
quarkus.datasource.devservices.enabled=false